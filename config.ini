[bar/main]
bottom = false
height = 25
module-margin =1 
padding = 5.5 
background = #00FFFFFF 
dpi = 128
font-0 = "Iosevka-Bold:size=8:antialias=true;2"
font-1 = "FontAwesome5Free:style=Solid:pixelsize=12:antialias=true;4"
font-2 = "FontAwesome5Brands:style=Solid:pixelsize=12:antialias=true;4"
font-3 = "Tamsyn:pixelsize=12;0"
modules-center = date
modules-left = bspwm
modules-right = network

[module/date]
type = internal/date
interval = 1
date = %a, %d %b %Y
time = %H:%M
format =<label>
label = %time% • %date%

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
label-connected = %essid% 
label-connected-foreground = #eefafafa
label-disconnected = not connected
label-disconnected-foreground = #66ffffff
ramp-signal-0 = 😱
ramp-signal-1 = 😠
ramp-signal-2 = 😒
ramp-signal-3 = 😊
ramp-signal-4 = 😃
ramp-signal-5 = 😈
animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
fuzzy-match = true
occupied-scroll = true
ws-icon-0 = ♚
ws-icon-1 = ♛
ws-icon-2 = ♜
ws-icon-default = ♟
format = <label-state> <label-mode>
